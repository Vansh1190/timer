<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="d.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1 id="first">We' re Launching Soon</h1>
    <main class="center" id="timer">

        <div class="flipCard" id="flipCardDay">
            <div class="top" id="dayTop">1</div>
            <div class="bottom" id="dayBottom">1</div>
            <div class="circle"></div>
            <div class="circle-2"></div>
        </div>
        <div class="flipCard" id="flipCardHour">
            <div class="top" id="hourTop">1</div>
            <div class="bottom" id="hourBottom">1</div>
            <div class="circle"></div>
            <div class="circle-2"></div>
        </div>
        
        <div class="flipCard" id="flipCardMin">
            <div class="top" id="minTop">1</div>
            <div class="bottom" id="minBottom">1</div>
            <div class="circle"></div>
            <div class="circle-2"></div>
        </div>
        
        <div class="flipCard" id="flipCardSec">
            <div class="top" id="secTop">1</div>
            <div class="bottom" id="secBottom">1</div>
            <div class="circle"></div>
            <div class="circle-2"></div>
        </div>

        <div class="timeB animate__animated" id="sec"><span id="second" class="time">--</span></div> -->
